<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple web tool to parse Kindle highlights and export them to Markdown or copy to clipboard. Drag and drop your My Clippings.txt file and get organized highlights.">
    <meta name="author" content="Made by Tiny Studio">
    <meta name="robots" content="index, follow">
    <title>Kindle Highlights Export</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            --bg-color: #fafafa;
            --text-color: #111;
            --quote-bg: #f4f4f4;
            --stats-color: #666;
            --button-bg: #fff;
            --button-text: #111;
            --dropzone-bg: #fff;
            --toast-bg: #333;
            --toast-text: #fff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #eee;
                --quote-bg: #2c2c2c;
                --stats-color: #aaa;
                --button-bg: #2c2c2c;
                --button-text: #eee;
                --dropzone-bg: #2c2c2c;
                --toast-bg: #555;
                --toast-text: #fff;
            }
        }

        body {
            font-family: ui-serif, Georgia, Cambria, "Times New Roman", serif;
            max-width: 720px;
            margin: 40px auto;
            padding: 0 16px;
            line-height: 1.7;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #dropzone {
            border: 2px dashed #999;
            padding: 40px;
            text-align: center;
            margin-bottom: 24px;
            cursor: pointer;
            background-color: var(--dropzone-bg);
            border-radius: 12px;
        }

        button {
            margin: 16px 8px 16px 0;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: 1px solid #888;
            border-radius: 6px;
            padding: 6px 12px;
        }

        blockquote {
            padding: 16px 20px;
            margin: 4px 0;
            background-color: var(--quote-bg);
            font-size: 1.05em;
            font-style: italic;
            border-left: none;
            border-radius: 12px;
        }

        h2 {
            font-weight: 600;
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 button {
            font-size: 0.8em;
            padding: 2px 6px;
            margin-left: 12px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--button-text);
        }

        #stats p {
            font-size: 0.85em;
            color: var(--stats-color);
            margin-bottom: 8px;
        }

        label {
            display: block;
            margin: 12px 0;
            font-size: 0.9em;
            color: #333;
        }

        /* Toasts */
        #toast-container div {
            background-color: var(--toast-bg) !important;
            color: var(--toast-text) !important;
        }
    </style>
</head>

<body>

    <h1>Kindle Highlights</h1>

    <div id="dropzone">Drag and drop My Clippings.txt here</div>
    <input type="file" id="fileInput" accept=".txt" hidden />

    <button id="exportBtn" disabled>Export to Markdown</button>
    <button id="copyBtn" disabled>Copy to Clipboard</button>

    <div id="stats"></div>
    <div id="output"></div>

    <script>
        let highlights = [];

        function parseClippings(text) {
            return text
                .split('==========')
                .map(b => b.replace('\uFEFF', '').trim())
                .filter(Boolean)
                .map(block => {
                    const lines = block.split('\n').map(l => l.trim());

                    if (lines.length < 3) return null;

                    const header = lines[0];

                    const emptyLineIndex = lines.findIndex((l, i) => i > 0 && l === '');
                    if (emptyLineIndex === -1) return null;

                    let quoteLines = lines.slice(emptyLineIndex + 1).filter(Boolean);
                    if (quoteLines.length === 0) return null;

                    let quote = quoteLines.join('\n');

                    quote = quote.replace(/^[\s—"«“]+/, '');

                    quote = quote.replace(/[\s—"»”]+$/g, '');
                    const lastCharOriginal = quoteLines.join('\n').trim().slice(-1);
                    if (/[.!?]/.test(lastCharOriginal) && !/[.!?]$/.test(quote)) {
                        quote += lastCharOriginal;
                    }

                    let book = header;
                    let author = null;

                    const match = header.match(/^(.*?)(?:\s*\((.*)\))?$/);
                    if (match) {
                        book = match[1].trim();
                        author = match[2]?.trim() || null;
                    }

                    return { book, author, quote };
                })
                .filter(Boolean)
                .reduce((acc, item) => {
                  if (!acc.seen.has(item.quote)) {
                    acc.seen.add(item.quote);
                    acc.items.push(item);
                  }
                  return acc;
                }, { seen: new Set(), items: [] }).items;
        }

        function groupByBook(items) {
            const grouped = {};
            items.forEach(h => {
                const key = h.book + (h.author ? ' — ' + h.author : '');
                if (!grouped[key]) grouped[key] = [];
                grouped[key].push(h.quote);
            });
            return grouped;
        }

        function render(items) {
            const out = document.getElementById('output');
            const grouped = groupByBook(items);
            out.innerHTML = Object.entries(grouped).map(([book, quotes]) => `
            <h2>
              ${escapeHtml(book)}
              <button title="Copy book" onclick="copyBook('${escapeHtml(book).replace(/'/g, "\\'")}')">✂️</button>
            </h2>
            ${quotes.map(q => `<blockquote><p>${escapeHtml(q).replace(/\n/g, '<br>')}</p></blockquote>`).join('')}
          `).join('');
        }

        function toMarkdown(items) {
          const grouped = groupByBook(items);
          const books = Object.keys(grouped);

          const toc = books.map(b => `- ${b}`).join('\n');

          const body = books.map(book => {
            const quotes = grouped[book];
            return `### ${book}\n\n` +
              quotes.map(q => `> ${q.replace(/\n/g, '\n> ')}`).join('\n\n');
          }).join('\n\n');

          return `## Contents\n${toc}\n\n${body}`;
        }

        function downloadMarkdown(md) {
            const blob = new Blob([md], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'kindle-highlights.md';
            a.click();
            URL.revokeObjectURL(url);
        }

        function copyToClipboard(items) {
            const md = toMarkdown(items);
            navigator.clipboard.writeText(md)
                .then(() => showToast('Highlights copied to clipboard'))
                .catch(() => showToast('Failed to copy highlights'));
        }

        function copyBook(bookKey) {
          const grouped = groupByBook(highlights);
          const quotes = grouped[bookKey];
          if (!quotes) return;

          const md = `### ${bookKey}\n\n` +
            quotes.map(q => `> ${q.replace(/\n/g, '\n> ')}`).join('\n\n');

          navigator.clipboard.writeText(md)
            .then(() => showToast(`Copied "${bookKey}"`))
            .catch(() => showToast(`Failed to copy "${bookKey}"`));
        }

        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.background = 'var(--toast-bg)';
            toast.style.color = 'var(--toast-text)';
            toast.style.padding = '10px 16px';
            toast.style.marginTop = '8px';
            toast.style.borderRadius = '6px';
            toast.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s';
            container.appendChild(toast);

            // trigger fade in
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
            });

            // remove after 2 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.addEventListener('transitionend', () => toast.remove());
            }, 2000);
        }

        document.getElementById('copyBtn').addEventListener('click', () => {
            copyToClipboard(highlights);
        });

        function renderStats(items) {
          const stats = document.getElementById('stats');
          const books = new Set(items.map(i => i.book));
          const avgLen = items.length
            ? Math.round(items.reduce((s, i) => s + i.quote.length, 0) / items.length)
            : 0;

          stats.innerHTML = `
            <p>
              <strong>${items.length}</strong> highlights ·
              <strong>${books.size}</strong> books ·
              avg length <strong>${avgLen}</strong> chars
            </p>
          `;
        }

        function escapeHtml(str) {
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            })[m]);
        }

        function readFile(file) {
            const reader = new FileReader();
            reader.onload = () => {
                highlights = parseClippings(reader.result);
                render(highlights);
                renderStats(highlights);
                document.getElementById('exportBtn').disabled = highlights.length === 0;
                document.getElementById('copyBtn').disabled = highlights.length === 0;
            };
            reader.readAsText(file);
        }

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
        });

        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            if (file) readFile(file);
        });

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file) readFile(file);
        });

        document.getElementById('exportBtn').addEventListener('click', () => {
            downloadMarkdown(toMarkdown(highlights));
        });
    </script>

    <div id="toast-container" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999;"></div>
</body>

</html>
